<!DOCTYPE html>
<html>
<head>
  <title>demo</title>
  <style>
    body {
      text-align: center;
    }
    .fm-cover {
      margin-top: 100px;
    }
    .fm-switch {
      margin-top: 150px;
      display: flex;
      justify-content: center;
    }
    .fm-switch .fm-switch-btn {
      width: 82px;
      height: 94px;
    }
  </style>
</head>
<body>
  <div id="app" ref="app">
    <div id="progress">此处应有进度条</div>
    <div class="fm-cover">
      <div id="cover"></div>
    </div>
    <div class="fm-switch">
      <div class="fm-switch-btn" id="start" e-click="switchBtn" i-show="!condition"></div>    
      <div class="fm-switch-btn" id="pause" e-click="switchBtn" i-show="condition"></div>
    </div>
  </div>
  <script src="https://yourlies.github.io/Lies.js/build/bundle.js"></script>
  <script src="../main.js"></script>
  <script>
    var demo = new Lies({
      id: 'app',
      data () {
        return {
          condition: false,
        }
      },
      methods: {
        switchBtn () {
          this.condition = !this.condition;
        }
      }
    })
    new Refs(demo);
  </script>
</body>
</html>
