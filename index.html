<!DOCTYPE html>
<html>
<head>
  <title>阴雨电台</title>
  <style>
    .wrap {
      top: 0;
      left: 0;
      position: absolute;
      z-index: -1;
      width: 100%;
      height: 100%;
    }
    body {
      margin: 0;
    }
    .LA-container {
      text-align: center;
    }
    .LA-cover {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div ref="radio">
      <span e-click="start">开始</span>
      <span e-click="pause">暂停</span>
      <div>duration: {{ duration }}</div>
      <div>currentTime: {{ currentTime }}</div>

      <div class="LA-cover">
        <svg width="180" height="180" viewBox="0 0 180 180">
          <defs>
            <pattern id="raduisImage" patternUnits="userSpaceOnUse" width="180" height="180">
              <image x="-20" height="180" xlink:href="./cover.jpg"></image>
            </pattern>
          </defs>
          <rect rx="90" width="180" height="180" fill="url(#raduisImage)">
            <animateTransform attributeName="transform" begin="0s" dur="10s" type="rotate" from="0 90 90" to="360 90 90" repeatCount="indefinite" />
          </rect>
        </svg>
      </div>

      <div class="LA-container">
        <div class="LA-switch"></div>
      </div>
    </div>
    <script src="https://yourlies.github.io/Lies.js/build/bundle.js"></script>
    <script src="./index.js"></script>
  </div>
</body>
</html>
